<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cómo calcular precios con descuentos</title>
</head>
<body>
    <h1>Cómo calcular precios con descuentos</h1>

    <label for="price">El precio de tu artículo es: </label> <!-- El atributo ' for ' en los labels sirve para vincular el id de los input a estos texto y dar la sensación de cuando pinchamos en esos label, se 'encienda' el input la cual nos estamos refiriendo con el id  -->
    <input id="price" type="number">

    <label for="discount">El descuento aplicado es: </label>
    <input id="discount" type="number">

    <button id="calculate">Discount Calculate</button>

    <p id="result"></p>

    <script src="./discount.js"></script>
</body>
</html>
